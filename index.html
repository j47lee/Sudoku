<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css" charset="utf-8">

    <!-- jquery using CDN -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

    <!--jQuery UI -->
    <link rel="stylesheet" href="js/jquery-ui-1.11.4.custom/jquery-ui.min.css">
    <script src="js/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>

    <!-- external js -->
    <script src="js/main.js" type="text/javascript"></script>

    <title>Sudoku</title>
  </head>
  <body>

    <div id='time_score'>
        <div id="timer">Elapsed Time: <span id="minutes">00</span>:<span id="seconds">00</span></div>
        <div id="score">Time To Beat: <span id='scoreMin'>00</span>:<span id="scoreSec">00</span></div>
    </div>

    <h1>Sudoku</h1>


    <div class="numbers">
      <p>Drag and drop your numbers.</p>
      <div class='number' id='one'>1</div>
      <div class='number' id='two'>2</div>
      <div class='number' id='three'>3</div>
      <div class='number' id='four'>4</div>
      <div class='number' id='five'>5</div>
      <div class='number' id='six'>6</div>
      <div class='number' id='seven'>7</div>
      <div class='number' id='eight'>8</div>
      <div class='number' id='nine'>9</div>
    </div>

    <div class="container">
      <!-- row1 -->
      <div class='row1'>
        <div class='square' title='0'></div>
        <div class='square' title='1'></div>
        <div class='square' title='2'></div>
        <div class='square' title='3'></div>
        <div class='square' title='4'></div>

        <div class='square' title='8'></div>
